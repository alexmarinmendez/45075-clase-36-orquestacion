apiVersion: v1
kind: Service
metadata:
  name: kubeservice
spec:
  selector:
    app: kubesimple
  ports:
    - port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeappsimples
spec:
  replicas: 5
  selector:
    matchLabels:
      app: kubesimple
  template:
    metadata:
      labels:
        app: kubesimple
    spec:
      containers:
        - name: kubecontainers
          image: alexmarinmendez/simpleapi:1.0.0
          ports:
            - containerPort: 8080
          imagePullPolicy: Always